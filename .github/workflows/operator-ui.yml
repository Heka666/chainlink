name: Operator UI

on:
  push:
    branches:
      - auto
      - try
      - rollup
  pull_request:

jobs:
  path-filter:
    name: Path Filter
    runs-on: ubuntu-latest
    outputs:
      any-modified-files: ${{ steps.changed-files.outputs.any_modified }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Verify Changed files
        uses: tj-actions/changed-files@4daffbaee17b34b8ae544990906277485819cc16 # v16
        id: changed-files
        with:
          # If any of these file paths are modified, we want to run successive
          # jobs in this workflow.
          files: |
            operator_ui/**
            yarn.lock
            tools/ci/**

  operator-ui:
    name: Operator UI Tests
    needs: path-filter
    if: any-modified-files == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v2
        env:
          cache-name: yarn-cache
        with:
          path: |
            ~/.npm
            ~/.cache
            **/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Run yarn install
        run: yarn install --frozen-lockfile
      - name: Run Operator UI tests
        run: ./tools/ci/operator_ui_test
